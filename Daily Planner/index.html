<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <h1 class="name">Daily Planner</h1>
        <p class="time">Tuesday, january 6, 2026</p>
        <div class="set"> <span class="set2">8:00  AM</span><span class="set3"> Morning Exercise & Breakfast</span></div>
        <div class="set"> <span class="set2">9:00  AM</span> <span class="set3"> Deep Work: Project planning</span></div>
        <div class="set"> <span class="set2">10:00 AM</span> <span class="set3"> Team Stand-up Meeting</span></div>
        <div class="set"> <span class="set2">11:00 AM</span> <span class="set3"> Client Emails & Corresponding</span></div>
        <div class="set"> <span class="set2">12:00 AM</span> <span class="set4"> Lunch Break & Walk</span></div>
        <div class="set"> <span class="set2">1:00  AM</span> <span class="set3"> Project Development</span></div>
        <div class="set"> <span class="set2">2:00  AM</span> <span class="set3"> UI/UX Review</span></div>
        <div class="set"> <span class="set2">3:00  AM</span> <span class="set3"> Content Creation</span></div>
    </div>
</body>
</html>
