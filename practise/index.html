<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bento-grid">
        <div class="card tech">
            <div class="content">
                <h3>Featured Tech</h3>
                <p>Our most powerful processor</p>
            </div>
        </div>

        <div class="card centre ">
            <img src="https://media.istockphoto.com/id/1046965420/vector/battery-charging.jpg?s=612x612&w=0&k=20&c=z-6RsjaOD8l_fjLt7hiSAtvzGcl7zXtB25IRJKtafD4=" alt="battery"/>
            <h3>Battery</h3>
            <p>24h Life</p>
        </div>

        <div class="card tech2"> 
            <div class="content">
                <h3>Camera</h3>
                <p>48MP Detail</p>
            </div>
        </div>


        <div class="card wide">
            <div class="content">
                <h3>Connectivity</h3>
                <p>Superfast 5G Network</p>
            </div>
            <img src="https://www.qualcomm.com/content/dam/qcomm-martech/dm-assets/images/components/two-column-hdi/side/what-is-5g-side-image.png?$QC_Responsive$&fmt=png-alpha" alt="5G">
        </div>

        <div class="card centre">
            <img src="https://img.icons8.com/ios-filled/50/000000/face-id.png" alt="face id"/>
            <h3>Security</h3>
            <p>Face ID</p>
        </div>

        <div class="card centre">
            <img src="https://img.icons8.com/ios-filled/50/000000/monitor.png" alt="Display">
            <h3>Display</h3>
            <p>OLED XDR</p>
        </div>

    </div>    
</body>
</html>
